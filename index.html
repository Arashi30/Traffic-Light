<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="stylesheet.css">
    <title>Traffic Light</title>
</head>

<body>
    <div class="container vh-100 d-flex justify-content-center align-items-center">
        <div class="text-center">
            <h2>Choose your status</h2>
            <div class="traffic-light bg-dark p-3 rounded d-flex flex-column gap-3">
                <a href="https://example.com/red" class="btn btn-danger rounded-circle traffic-btn d-inline-block" id="redButton"></a>
                <a href="https://example.com/yellow" class="btn btn-warning rounded-circle traffic-btn d-inline-block" id="yellowButton"></a>
                <a href="https://example.com/green" class="btn btn-success rounded-circle traffic-btn d-inline-block" id="greenButton"></a>
            </div>            
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
